<?xml version="1.0" encoding="UTF-8"?> 
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <h:head>
        <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
        <link type="text/css" rel="stylesheet" href="#{request.contextPath}/resources/css/javagie-theme/skin.css" />
        <link type="text/css" rel="stylesheet" href="#{request.contextPath}/resources/css/general.css" />
    </h:head>

    <h:body>
        <h:outputScript library="js" name="primefaces.spanish.locale.js" target="body" />
        <p:ajaxStatus onstart="statusDialog.show()" oncomplete="statusDialog.hide()"/>
        <p:dialog widgetVar="statusDialog" modal="true" closable="false">
            Por Favor Espere ...
        </p:dialog>

        <div id="columnaCentral">
            
            <p:outputPanel id="mensajesGlobales" autoUpdate="true">
                <ui:fragment rendered="#{!facesContext.validationFailed and facesContext.messageList.size() > 0 
                                         and facesContext.maximumSeverity == 'ERROR 2' }">
                                         <p:dialog widgetVar="facesErrorDialog" visible="true" header="Error" modal="true" closable="false" showEffect="pulsate" hideEffect="clip">
                        <p:messages  globalOnly="true"   />
                        <br/>
                        <input type="button" value="Aceptar" onclick="facesErrorDialog.hide()" />
                    </p:dialog>
                </ui:fragment>
                    
                <ui:fragment rendered="#{!facesContext.validationFailed and facesContext.messageList.size() > 0 
                                         and facesContext.maximumSeverity == 'INFO 0' }">
                    <p:dialog widgetVar="facesInfoDialog" visible="true" header="Informacion" modal="true" closable="false" showEffect="fold" hideEffect="clip">
                        <p:messages  globalOnly="true"  />
                        <br/>
                        <input type="button" value="Aceptar" onclick="facesInfoDialog.hide()" />
                    </p:dialog>
                </ui:fragment>
            </p:outputPanel>

            <ui:include src="/templates/includes/header.xhtml" />	

            <ui:include src="/templates/includes/menuSuperior.xhtml"  />

            <div id="contenidoCentral">
                <!-- <p:messages  globalOnly="true" autoUpdate="true"  /> -->
                <ui:insert name="contenido"> No se encontro contenido </ui:insert>
            </div>

            <ui:include src="/templates/includes/footer.xhtml" />	

        </div>

    </h:body>
</html>
