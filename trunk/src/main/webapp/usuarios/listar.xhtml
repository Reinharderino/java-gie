<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui" 
	template="/templates/basictemplate.xhtml">
		
	<ui:define name="contenido">
	
		<h:outputScript>
			function confirmarEliminar() {
				return confirm('Â¿Esta seguro de eliminar el usuario?');
			}
		</h:outputScript>
	
		<h2>Lista de usuarios</h2>
	
		<h:form> 
			<h:inputText value="#{listarUsuariosBean.textoBuscar}" /> 
			<h:commandButton value="Buscar >" action="#{listarUsuariosBean.buscar()}" />
			
			<h:commandButton value="Nuevo Usuario" action="#{editarUsuarioBean.irNuevo()}" style="float: right;" />
			
			<p:dataTable 
				id="tablaUsuario"
				value="#{listarUsuariosBean.usuarioList}"
				var="usuario"
				emptyMessage="No se encontraron usuarios" >
				
				<p:column headerText="Nombres">
					<h:outputText value="#{usuario.nombres}" />
				</p:column>
				
				<p:column headerText="Apellidos">
					<h:outputText value="#{usuario.apellidos}" />
				</p:column>
				
				<p:column headerText="Correo electronico">
					<h:outputText value="#{usuario.email}" />
				</p:column>
				
				<p:column headerText="Acciones">
					<h:commandLink value="Editar" action="#{editarUsuarioBean.irEditar(usuario)}" /> | 
					<h:commandLink value="Eliminar" action="#{listarUsuariosBean.eliminar(usuario)}"
					 onclick="return confirmarEliminar();" />
				</p:column>
			
			</p:dataTable>
		</h:form>
	</ui:define>
</ui:composition>
